<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <header>
        <nav class="px20 around bold">
            <div class="logo">Convert $</div>
            <ul class="flex">
                <a href="/">
                    <li>Home</li>
                </a>
                <a href="/">
                    <li>About</li>
                </a>
                <a href="/">
                    <li>Contact Us</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>

        <h2 class="center m10">Choose a Currency to convert</h2>
        <form class="column" action="/action.php" method="get">

            <label class="ml10" for="currency">Choose a Quantity : </label>

            <input class="p10 m10" type="number" name="quantity">
            <label class="ml10" for="currency">
                Choose the Currency
            </label>
            <select class="p10 m10" name="currency">
                <option value="INR">India Rupees</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
            </select>

            <input class=" btn m10 p10" type="submit" value="Submit" />
        </form>

        <h3 class="m10">Results</h3>
        <div class="output center">

            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Curr Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>

    </main>

    <footer class="center">
        Copyright &copy; webdvlopper.com || All Right Reserved
    </footer>
</body>
<script src="convertor.js"></script>

</html>
